# Production Environment Variables (Encrypted with SOPS)
# This file contains sensitive configuration for production
# Decrypt using: sops -d env.prod.enc.yaml

# Server Configuration
PORT: 3000
NODE_ENV: production

# CORS Configuration
ALLOWED_ORIGINS: https://yourdomain.com,https://api.yourdomain.com

# Database Configuration
DB_HOST: mongodb-service.api-database.svc.cluster.local
DB_PORT: 27017
DB_NAME: api_prod
DB_USER: api_prod_user
DB_PASSWORD: ${PROD_DB_PASSWORD}

# JWT Configuration
JWT_SECRET: ${PROD_JWT_SECRET}
JWT_EXPIRES_IN: 1h

# Logging
LOG_LEVEL: info

# Rate Limiting
RATE_LIMIT_WINDOW_MS: 900000
RATE_LIMIT_MAX_REQUESTS: 50

# MongoDB Connection (for production)
MONGO_URI: mongodb://api_prod_user:${PROD_DB_PASSWORD}@mongodb-service:27017/api_prod?authSource=admin

# Security
SESSION_SECRET: ${PROD_SESSION_SECRET}
COOKIE_SECRET: ${PROD_COOKIE_SECRET}

# Monitoring
SENTRY_DSN: ${PROD_SENTRY_DSN}
PROMETHEUS_ENABLED: true
