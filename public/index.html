<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Customer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .user-info input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .user-info input:focus {
            outline: none;
            border-color: #667eea;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .purchases {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .purchase-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .purchase-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .purchase-item p {
            color: #666;
            margin-bottom: 5px;
        }

        .purchase-item .price {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1rem;
        }

        .purchase-item .timestamp {
            font-size: 0.9rem;
            color: #999;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Store</h1>
            <p>Customer Purchase Portal</p>
        </div>

        <div class="user-info">
            <h3>ðŸ‘¤ User Information</h3>
            <input type="text" id="username" placeholder="Enter your username" value="john_doe">
            <input type="text" id="userid" placeholder="Enter your user ID" value="507f1f77bcf86cd799439011">
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="makePurchase()">
                ðŸ›’ Buy Now
            </button>
            <button class="btn btn-secondary" onclick="getAllUserBuys()">
                ðŸ“‹ View My Purchases
            </button>
        </div>

        <div id="status" class="status hidden"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div id="purchases" class="purchases hidden"></div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000';
        const DEMO_MODE = true; // Set to true for demo mode without Kafka

        // Utility functions
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                status.classList.add('hidden');
            }, 5000);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function getCurrentTimestamp() {
            return new Date().toISOString();
        }

        function generateRandomPrice() {
            return (Math.random() * 100 + 10).toFixed(2);
        }

        // Purchase function
        async function makePurchase() {
            const username = document.getElementById('username').value.trim();
            const userid = document.getElementById('userid').value.trim();
            
            if (!username || !userid) {
                showStatus('Please enter both username and user ID', 'error');
                return;
            }

            const price = generateRandomPrice();
            const timestamp = getCurrentTimestamp();

            const purchaseData = {
                type: 'purchase.created',
                userId: userid,
                username: username,
                data: {
                    price: parseFloat(price),
                    timestamp: timestamp,
                    product: 'Premium Package',
                    category: 'software'
                },
                source: 'web'
            };

            try {
                showLoading();
                
                if (DEMO_MODE) {
                    showStatus('Processing purchase request (demo mode)...', 'info');
                    
                    // Send to demo API endpoint
                    const response = await fetch(`${API_BASE_URL}/api/demo/purchase`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(purchaseData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    showStatus(`âœ… Purchase processed successfully! Price: $${price}`, 'success');
                } else {
                    showStatus('Sending purchase request to Kafka...', 'info');

                    // Send to Kafka producer
                    const response = await fetch(`${KAFKA_PRODUCER_URL}/produce`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            topic: 'purchase-events',
                            message: purchaseData
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    showStatus(`âœ… Purchase request sent successfully! Price: $${price}`, 'success');
                    
                    // Also create event in API for immediate feedback
                    await createEventInAPI(purchaseData);
                }

            } catch (error) {
                console.error('Error making purchase:', error);
                showStatus(`âŒ Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        // Create event in API for immediate feedback
        async function createEventInAPI(eventData) {
            try {
                await fetch(`${API_BASE_URL}/api/events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
            } catch (error) {
                console.error('Error creating event in API:', error);
            }
        }

        // Get all user purchases
        async function getAllUserBuys() {
            const userid = document.getElementById('userid').value.trim();
            
            if (!userid) {
                showStatus('Please enter your user ID', 'error');
                return;
            }

            try {
                showLoading();
                showStatus('Fetching your purchase history...', 'info');

                const response = await fetch(`${API_BASE_URL}/api/events?userId=${userid}&type=purchase.created&limit=50`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success && result.data.events.length > 0) {
                    displayPurchases(result.data.events);
                    showStatus(`âœ… Found ${result.data.events.length} purchases`, 'success');
                } else {
                    showStatus('No purchases found for this user', 'info');
                    document.getElementById('purchases').classList.add('hidden');
                }

            } catch (error) {
                console.error('Error fetching purchases:', error);
                showStatus(`âŒ Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        // Display purchases
        function displayPurchases(purchases) {
            const purchasesContainer = document.getElementById('purchases');
            purchasesContainer.innerHTML = '';

            purchases.forEach(purchase => {
                const purchaseItem = document.createElement('div');
                purchaseItem.className = 'purchase-item';
                
                const price = purchase.data.price || 'N/A';
                const timestamp = new Date(purchase.timestamp).toLocaleString();
                const product = purchase.data.product || 'Unknown Product';
                
                purchaseItem.innerHTML = `
                    <h4>${product}</h4>
                    <p><strong>Price:</strong> <span class="price">$${price}</span></p>
                    <p><strong>Category:</strong> ${purchase.data.category || 'N/A'}</p>
                    <p><strong>Source:</strong> ${purchase.source}</p>
                    <p class="timestamp">${timestamp}</p>
                `;
                
                purchasesContainer.appendChild(purchaseItem);
            });

            purchasesContainer.classList.remove('hidden');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('Welcome to Store! Enter your details and start shopping.', 'info');
        });
    </script>
</body>
</html>
